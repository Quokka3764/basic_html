<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let family = ['존경하는 아부지', '사랑하는 울옴메', '망득띠'];
        
        //push function 실행하는 마지막 array 에 item을 추가할 수 있다
        // 실제 array 에는 3개의 parameters가 있지만 push를 통해 array의 수가 늘어났음을 알 수 있다.
        // 그리고 push 함수가 포함된것을 전체로 console.log를 사용하여 리턴을 받을수 있다. 숫자 4로.

        console.log(family.push('나'));
        console.log(family);

        // pop()
        console.log(family.pop())
        console.log(family)
    </script>
</body>
</html>
