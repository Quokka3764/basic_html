        // 피보나치 수열 생성하기
        // 첫 번째 10개의 피보나치 수열 숫자를 생성하고 배열로 저장한 후, 이 배열을 콘솔에 출력하세요. 
        // 피보나치 수열에서 각 숫자는 앞의 두 숫자의 합으로 구성됩니다.
        // 0 1 1 2 3 5 8 12 20 32 52
        
        function generateFibonacci(n) {
                    // 첫 번째와 두 번째 숫자
                    let fib = [0, 1];
                    
                    // n이 0 또는 1인 경우 처리
                    if (n === 1) return [0];
                    if (n === 2) return fib;
                    
                    // 피보나치 수열 생성
                    for (let i = 2; i < n; i++) {
                        fib[i] = fib[i - 1] + fib[i - 2];
                    }
                    
                    return fib;
                }
