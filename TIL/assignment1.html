<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    // 짝수만 출력하기
    // 1부터 20까지의 숫자 중에서 짝수만 콘솔에 출력하는 코드를 작성하세요.
        /// for 반복문에 대한 이해, function을 사용해서도 표현해보기. if else 로도 표현해보기.

    for(let i  = 1; i <= 10; i++){
        let a = 2 * i 
        console.log(a)
    }
    // 합계 계산하기
    // 배열 [5, 7, 8, 10, 12]의 모든 요소의 합을 계산하여 콘솔에 출력하세요.
        /// array functions 에 대한 이해
    
    // 기본 배열(array) 설정

    let a = [5, 7, 8, 10, 12];
    console.log(a);

    // push() array의 맨 끝에 아이템 추가 가능; 
    // push 함수를 통해서 array의 값이 실제로 변해서 '안효태'가 추가 됐음을 알아야한다.

    // a.push('안효태');
    // console.log(a);
    // array 변수의 길이를 표현하는 방법
    console.log(a.push('안효태')); // 위에처럼 하나만 쓰기보단 이게 한방에 해결되네. 배열의 마지막에 원하는 아이템 넣을수있고
                                    // 배열의 길이 역시 늘어난것을 확인가능.
    console.log(a) // 위에처럼 표현하고 한방에 배열 바뀐것도 확인가능 ㅇㅋㅇㅋ


    //pop() 마지막 element를 삭제하는데에 사용한다. 그리고 그값을 return 해주는 기능
    console.log(a.pop());
    console.log(a);

    //shift() 맨 앞의 element를 삭제하고 그값을 return 해주는기능 <> pop()
    console.log(a.shift());
    console.log(a);

    //unshift() push()와는 반대로 배열의 맨 앞에 element를 추가하는기능. 배열의 길이역시 반환해준다.
    console.log(a.unshift(5));
    console.log(a);

    //splice(a , b) 배열의 element를 a~b까지 삭제하여 새롭개 형성, 그리고 나머지 배열들을 표현하게됨.
    console.log(a.splice(0, 3));
    console.log(a);

    //join() 배열을 string; 문자열로 바꾸어서 표현해준다. 그리고 / 와 같이 넣어주면 저렇게 바꺼줌 string으로 엮을때 많이 사용한다.
    let b = [1, 2, 3, 4, 5, 6, 7]
    console.log(b)
    console.log(b.join(''))

    //sort() 오름차순으로 정렬시켜주는 함수. 숫자로 하게될거면 '비교함수' 를 쓰는게 좋다고 하더라. 그건 좀따 ㄱ
    let HT = ['메시', '안효태', '가야금', '나라']
    HT.sort();
    console.log(HT)
    // reverse() 리버스해서 다시 표현해줌
    console.log(HT.reverse());

    
        
   </script> 
</body>
</html>
