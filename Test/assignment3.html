<!-- 사용자 평점 계산하기
 
* 영화 리뷰 웹사이트에서 사용자들의 평점 배열이 주어졌을 때, 평균 평점을 계산하세요. 
예: [3.5, 4.0, 2.0, 5.0, 4.5].


상품 재고 업데이트
* 상점에서 판매되는 상품 목록이 배열로 주어졌을 때, 모든 상품의 재고를 1씩 증가시키세요. 
예: [{name: 'apple', stock: 10}, {name: 'banana', stock: 5}].


도서관 도서 정렬
* 도서관에서 관리하는 책 목록 배열이 주어졌을 때, 책 제목별로 알파벳 순으로 정렬하고 결과를 출력하세요. 
예: ['To Kill a Mockingbird', '1984', 'The Great Gatsby'].


학급의 평균 점수 계산
* 한 학급 학생들의 점수 배열이 주어졌을 때, 그 학급의 평균 점수를 계산하세요. 
예: [88, 92, 79, 93, 85].


메뉴 아이템 가격 업데이트
* 식당 메뉴의 아이템과 가격이 배열로 주어졌을 때, 모든 아이템의 가격을 10% 인상하세요. 
예: [{item: 'Burger', price: 8.99}, {item: 'Fries', price: 3.99}].


이메일 주소에서 도메인 추출하기
* 사용자의 이메일 주소 목록에서 각 이메일의 도메인 부분만 추출하여 새 배열에 저장하세요. 
예: ['user@example.com', 'test@openai.com'].


해시태그 추출하기
* 소셜 미디어 포스트에서 해시태그(#)로 시작하는 단어들만 모아 새 배열에 저장하세요. 
예: "Today is a #beautiful day #weather".


구매 목록 총 가격 계산
* 사용자의 쇼핑 카트에 있는 각 상품의 가격과 수량이 배열로 주어졌을 때, 총 가격을 계산하세요. 
예: [{product: 'Milk', price: 1.99, quantity: 2}, {product: 'Bread', price: 2.49, quantity: 1}].


온도 데이터로부터 평균 온도 계산
* 한 주 동안의 일일 최고 온도 목록이 주어졌을 때, 주간 평균 최고 온도를 계산하세요. 
예: [22, 24, 19, 24, 27, 28, 22].


거리 데이터 변환
* 주어진 킬로미터 단위의 거리 배열을 마일 단위로 변환하여 출력하세요. 
변환 공식은 1 km = 0.621371 mile 입니다. 예: [5, 8, 10]. -->
