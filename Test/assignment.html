// 피보나치 수열 생성하기

// 피보나치 수열에서 각 숫자는 앞의 두 숫자의 합으로 구성됩니다.

function fibonacci(x){
    let A = [0 , 1];
    if(x === 1) return [0];
    if(x === 2) return A;
        for(i = 2; i < x; i++){
            A[i] = A[i - 1] + A[i - 2];
        }
        return A;
}
console.log(fibonacci(10))
